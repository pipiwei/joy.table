			var old_time = new Date();
			tbl1.AddRows(data1);
			var new_time = new Date();
			var seconds_passed = new_time - old_time;
			$("#lbl_time").text(seconds_passed + "ms");
			$("#lbl_version").text(tbl1.GetVersion());
		}
		
		function genDataMxN(row, col, needKey) {
			data = [];
			for (var i=0; i<row;i ++) {
				var tmpData;
				if (needKey) {
					tmpData = {};
					for (var j=0; j<col; j++) {
						tmpData["c"+j] = "r" + i + "c" + j;
					}
				}
				else {
					tmpData = [];
					for (var j=0; j<col; j++) {
						tmpData.push("r" + i + "c" + j);
					}
				}				
				data.push(tmpData);
			}
			return data;
		}
